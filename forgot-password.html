<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Henlighten - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/login.css">
    
</head>
  <body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 login-box">
                <img class = "logo"src="images/logo.png" alt="Logo of henlighten">
                <div class="welcome-text">Forgot Password </div>
                <form>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="passwordFields" style="display: none;">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword">
                    </div>
                    <div class="mb-3" id="retypePasswordFields" style="display: none;">
                        <label for="InputRetypePassword" class="form-label">Retype Password</label>
                        <input type="password" class="form-control" id="InputRetypePassword">
                    </div>
                    <button type="button" class="btn btn-primary sign-in" id="showPasswordFields">Reset Password</button>
                </form>
                <div class="mt-3 text-muted">
                    <p class="register-link">Make a new account? <a href="./register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("showPasswordFields").addEventListener("click", function() {
            document.getElementById("passwordFields").style.display = "block";
            document.getElementById("retypePasswordFields").style.display = "block";
            this.style.display = "none"; // Hide the "Reset Password" button
        });
    </script>
    </body>
</html>
