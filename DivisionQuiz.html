<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henlighten - Divison Quiz</title>
  <link href="css/quiz.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <img src="images/logo.png" alt="Henlighten Logo" width="30" height="30" class="d-inline-block align-top">
        henlighten
      </a>
      <h1 class="navbar-text text-light">Division Quiz</h1>
    </div>
  </nav>

  <div class="container mt-4">
    <label for="fontSizeSlider">Font Size</label>
    <input type="range" id="fontSizeSlider" min="10" max="30" value="14">
    <br>
    <label for="fontWeightSlider">Font Weight</label>
    <input type="range" id="fontWeightSlider" min="100" max="900" step="100" value="400">
  </div>
  
  
  <div class="container">
    <div class="mt-4">Report answer to two decimal places.</div>
    <div id="quiz-container" class="mt-4">
      <!-- Quiz questions will be inserted here -->
    </div>
  </div>

  <script src="js/DivisionQuiz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
