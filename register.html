<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Henlighten - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/register.css">
    
</head>
  <body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 login-box">
                <img class = "logo"src="images/logo.png" alt="Logo of henlighten">
                <div class="welcome-text">Welcome to henlighten! </div>
                <form>
                    <div class="mb-3">
                        <label for="InputName1" class="form-label">Name</label>
                        <input type="username" class="form-control" id="InputName1">
                    </div>
                    <div class="mb-3">
                        <label for="InputUsername1" class="form-label">Username</label>
                        <input type="username" class="form-control" id="InputUsername1">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword2" class="form-label">Re-type Password</label>
                        <input type="password" class="form-control" id="InputPassword2">
                    </div>

                    <button type="submit" class="btn btn-primary sign-in" id="submitData">Register</button>
                </form>
                <div class="mt-3 text-muted">
                    <p class="register-link">Returning user? <a href="/login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
          <p>&copy; 2024 Henlighten. All rights reserved.</p>
        </div>
      </footer>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type='module' src="js/registerBackend.js"></script>
  </body>
</html>
